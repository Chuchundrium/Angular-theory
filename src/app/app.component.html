<h1>Hi!</h1>
<button
  (click)="toggle = !toggle">Toggle
</button>
<button
  (click)="toggle = 'default'">Set default
</button>

<div [ngSwitch]="toggle">
  <p *ngSwitchCase="true" class="red">Lorem ipsum dolor.</p>
  <p *ngSwitchCase="false" class="blue">Lorem ipsum.</p>
  <p *ngSwitchDefault>Lorem ipsum dolor sit.</p>
</div>
