<div class="wrap">
  <button class='btn' (click)="animate()">Animate</button>
  <button class='btn' (click)="boxState='special'">Special State</button>
  <button class='btn' (click)="visible = !visible">Visibility</button>
  <hr>
  <div
    class="box"
    *ngIf="visible"
    [@box]="boxState"
    (@box.start) = "animationStarted($event)"
    (@box.done) = "animationDone($event)"
  >
    <h4>{{ boxState | uppercase}}</h4>
  </div>
</div>
