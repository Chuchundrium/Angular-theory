<h1>Hi!</h1>
<hr>
<button (click)="backgroundToggle = !backgroundToggle">Toggle</button>
<div [ngStyle]="{
  width: '200px',
  height:  '200px',
  borderRadius: '5px',
  border: '1px solid black',
  background: backgroundToggle ? 'red' : 'blue'
  }">
</div>
<hr>
<p
  [class.blue]="!backgroundToggle"
  [class.red]="backgroundToggle"
>[class.className]</p>
